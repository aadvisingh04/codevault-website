version: '3.0'

services:
  frontend:
    image: pranshugupta54/frontend:latest
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    ports:
      - "5173:5173"
    env_file:
      - ~/secrets/frontend



  backend:
    image: pranshugupta54/backend:latest
    restart: always
    ports:
      - "4001:4001"
    deploy:
      mode: replicated
      replicas: 1
    env_file:
      - ~/secrets/backend